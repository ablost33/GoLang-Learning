<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <style>
        .book {
            margin-bottom: 20px;
        }
        .title {
            color: #333;
            font-family: Arial, sans-serif;
        }
        .author {
            color: #666;
        }
        .price {
            font-weight: bold;
        }
        .discount {
            color: red;
        }
    </style>
</head>
<body>
<div class="book">
    <h3 class="title">The Great Gatsby - <span class="author">F. Scott Fitzgerald</span></h3>
    <span class="price">Price: $10.99 (Discount: <span class="discount">5%</span>)</span>
</div>
<div class="book">
    <h3 class="title">1984 - <span class="author">George Orwell</span></h3>
    <span class="price">Price: $8.50 (Discount: <span class="discount">10%</span>)</span>
</div>
<div class="book">
    <h3 class="title">To Kill a Mockingbird - <span class="author">Harper Lee</span></h3>
    <span class="price">Price: $12.99 (Discount: <span class="discount">0%</span>)</span>
</div>
<div class="book">
    <h3 class="title">Pride and Prejudice - <span class="author">Jane Austen</span></h3>
    <span class="price">Price: $7.99 (Discount: <span class="discount">15%</span>)</span>
</div>
</body>
</html>
